plugins {
    id 'java'
    id 'application'
}

group 'com.adamus'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

application {
    mainClassName = 'com.adamus.puller.launcher.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
